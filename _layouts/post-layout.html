--- 
layout: default
--- 

<section class="grid">
    <div class="col-8_sm-12 padded-1">
        <div class="padded-1 intro">
            <h1> {{page.title}} </h1>
            <p> Written by {{page.author}} </p>
            <p> {{page.date | date_to_string}} </p>
        </div>
        {{ content}}
    </div>

    <div class="col-4_sm-12 padded-1">
        <h2> Recent posts </h2>

        {% for post in site.posts %}

        <a href="{{post.url}}"> {{post.title}} </a>

        {% endfor %}

    </div>
</section>
