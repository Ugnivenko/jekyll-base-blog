--- 
layout: default
--- 

<section class="padded capped-width-narrow blog-content">
    <div class=" padded-1 center margin-b-1">

        {% for item in page.categories %}
        <span class="tag"> {{item}} </span>
        {% endfor %}

        <h1 class="intro "> {{page.title}} </h1>
        <p> Written by {{page.author}} </p>
        <p> {{page.date | date_to_string}} </p>

    </div>
       
        <div class="padded-2"> 
            <h4 class="center"> {{ page.heading }} </h4>
            {{ content}}
        </div>

    </div>

</section>
