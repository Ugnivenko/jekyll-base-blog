
<div class="col-4_xs-12 padded-1 "> 

    <div class="card ">

    <a href="{{post.url}}" >  
        <div class="bg-image square" style="background-image: url('{{post.featured_image}}')"></div>
    </a>  

        <div class="padded-1">
            
            {% for item in post.categories %}
            <span class="tag"> {{ item }} </span>
            {% endfor %}

            <h3> {{post.title}} </h3>
            <p> {{post.description | truncatewords:13 }} </p>
            <a href="{{post.url}}"> Read More </a>
        </div>
    
    </div> 

</div>
